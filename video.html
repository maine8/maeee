<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke While Waiting</title>
    <style>
        body {
            background-color: #f8c8dc;
            text-align: center;
            font-family: serif; 
            
        }

        .container {
            margin-top: 50px;  
            
        }

        h2 {
            font-weight: bold; 
            font-family:cursive;
            font-size:50px;
            color:#e75480;
        }

        p {
            font-size: 18px;
        }

        #timer {
            font-weight: bold;
            color: red;
        }

        video {
            width: 90%;
            max-width: 700px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); 
            border: 1px solid #de5d83; /* üîπ Pink Border */
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
}

        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üé§ Enjoy Karaoke While Waiting!</h2>
        <p>Your food will arrive in <span id="timer">15:00</span> seconds.</p>
        
        <video id="karaokeVideo" controls autoplay>
            <source src="tibok.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var video = document.getElementById("karaokeVideo");

            // ‚úÖ FORCE AUTOPLAY (UNMUTED)
            function tryAutoplay() {
                video.play().catch(() => {
                    console.log("‚ö†Ô∏è Autoplay blocked, retrying...");
                    setTimeout(tryAutoplay, 1500);
                });
            }
            tryAutoplay();

            // ‚úÖ REQUEST NOTIFICATION PERMISSION
            if ("Notification" in window) {
                Notification.requestPermission().then(permission => {
                    if (permission !== "granted") {
                        alert("‚ö†Ô∏è Enable notifications for better experience!");
                    }
                });
            }

            // ‚úÖ COUNTDOWN TIMER
            var minutes = 0;
            var seconds = 25;
            var countdown = setInterval(updateTimer, 1500);

            function updateTimer() {
                var timerDisplay = document.getElementById("timer");
                var minStr = minutes < 10 ? "0" + minutes : minutes;
                var secStr = seconds < 10 ? "0" + seconds : seconds;
                timerDisplay.innerHTML = minStr + ":" + secStr;

                if (minutes === 0 && seconds === 0) {
                    clearInterval(countdown);
                    timerDisplay.innerHTML = "00:00"; 
                    sendNotification("üçî Your order has arrived!", true);
                    return;
                }

                seconds--;
                if (seconds < 0) {
                    minutes--;
                    seconds = 59;
                }
            }

            // ‚úÖ FUNCTION TO SEND NOTIFICATIONS + REDIRECT
            function sendNotification(message, redirect = false) {
                if ("Notification" in window && Notification.permission === "granted") {
                    let notif = new Notification(message);
                    notif.onclick = function() {
                        if (redirect) {
                            window.location.href = "thank-you.html"; // ‚úÖ REDIRECT AFTER CLICK
                        }
                    };
                } else {
                    if (redirect) {
                        alert(message);
                        window.location.href = "thank-you.html"; // Fallback redirect
                    } else {
                        alert(message);
                    }
                }
            }
        });
    </script>
</body>
</html>
